<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Options</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/main.css" />
    <script src='email_options.js'></script>
  </head>
  <body>

    <div id="content">

    <h3>Update Email Options</h3><br>

      <div class="col">
            <div class="row">
              <div class="col">
                <p>Email Type (gmail, outlook, etc.)</p>
              </div>
              <div class="col-8">       
                  <input id="type" type="text" class="form-control" placeholder="" aria-label="PrintFile" aria-describedby="basic-addon1"><br>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Username</p>
              </div>
              <div class="col-8">       
                  <input id="username" type="text" class="form-control" placeholder="" aria-label="PrintFile" aria-describedby="basic-addon1"><br>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Password</p>
              </div>
              <div class="col-8">       
                  <input id="pw" type="text" class="form-control" placeholder="" aria-label="PrintFile" aria-describedby="basic-addon1"><br>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Subject Headline</p>
              </div>
              <div class="col-8">       
                  <input id="subject" type="text" class="form-control" placeholder="" aria-label="PrintFile" aria-describedby="basic-addon1"><br>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Email Text</p>
              </div>
              <div class="col-8">
                  <textarea id="text" class="form-control" rows="5"></textarea><br>     
                  <!-- <input id="text" type="textarea" class="form-control" placeholder="" aria-label="PrintFile" aria-describedby="basic-addon1"><br> -->
              </div>
            </div>
            <button id="update" type="button" class="btn btn-primary btn-block">Update</button></div>

        </div>
